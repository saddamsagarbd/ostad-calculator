<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostad Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator">
            <div class="display-container">
                <div class="display" id="display">0</div>
                <div class="memory-indicator" id="memoryIndicator"></div>
            </div>
            <div class="keypad">
                <button class="btn btn-secondary function-btn" data-action="memory-clear">MC</button>
                <button class="btn btn-secondary function-btn" data-action="memory-recall">MR</button>
                <button class="btn btn-secondary function-btn" data-action="memory-add">M+</button>
                <button class="btn btn-secondary function-btn" data-action="memory-subtract">M-</button>
                <button class="btn btn-danger function-btn" data-action="clear">C</button>
                <button class="btn btn-danger function-btn" data-action="clear-all">AC</button>
                <button class="btn btn-warning function-btn" data-action="percentage">%</button>
                <button class="btn btn-warning function-btn" data-action="divide">÷</button>
                
                <button class="btn btn-dark number-btn" data-number="7">7</button>
                <button class="btn btn-dark number-btn" data-number="8">8</button>
                <button class="btn btn-dark number-btn" data-number="9">9</button>
                <button class="btn btn-warning function-btn" data-action="multiply">×</button>
                
                <button class="btn btn-dark number-btn" data-number="4">4</button>
                <button class="btn btn-dark number-btn" data-number="5">5</button>
                <button class="btn btn-dark number-btn" data-number="6">6</button>
                <button class="btn btn-warning function-btn" data-action="subtract">-</button>
                
                <button class="btn btn-dark number-btn" data-number="1">1</button>
                <button class="btn btn-dark number-btn" data-number="2">2</button>
                <button class="btn btn-dark number-btn" data-number="3">3</button>
                <button class="btn btn-warning function-btn" data-action="add">+</button>
                
                <button class="btn btn-dark number-btn" data-number="0">0</button>
                <button class="btn btn-dark number-btn" data-action="decimal">.</button>
                <button class="btn btn-warning function-btn" data-action="plus-minus">±</button>
                <button class="btn btn-success function-btn" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultContent">
                    <!-- Result will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="copyResult">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
